<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
        {% if all_books|length == 0: %}
        <p>Library is empty.</p>
        {% endif %}
    <ul>
        {% for book in all_books %}
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }}/10</li>
        {% endfor %}
    </ul>
    
<a href="/add">Add New Book</a>
</body>
</html>
